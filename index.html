<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Diver - JavaScript Game developed by Oscar Gonzalez</title>
    <!-- load styles-->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- displayer -->
    <div id="container">
        <section id="displayer">
            <div>
                <h3 id="score">SCORE:</h3>
            </div>
            <div>
                <h3 id="level">LEVEL:</h3>
            </div>
            <div>
                <h3 id="health">HEALTH:</h3>
            </div>
            <div>
                <h3 id="trash">OCEAN TRASH:</h3>
            </div>
        </section>

        <!-- message boxes -->
        <section class="messageBox" id="startBox">
            <h1>WELCOME</h1>
            <p>your next mission is to capture the maximum number of oceanic trash without being attacked by sharks.<br>Use the arrows keys to move. Good luck!</p>
                <div class="flex-row">
                <img src="./resources/images/keys.png" alt="keys">
            <button class="btn" id="button" onclick="playGame()">PLAY</button>
        </div>
        </section>
        <section class="messageBox" id="gameOver">
            <h1>GAME OVER</h1>
            <div class="flex-row">
            <img src="./resources/images/shark-winner.png" alt="shark">
            <div>
            <p>the sharks have win this battle but you will win the war!</p>
            <button class="btn" id="button" onclick="tryAgain()">TRY AGAIN</button>
        </div>
    </div>
        </section>

        <!-- game elements -->
        <div id="game-board">
            <h1>The Good Diver</h1>
        </div>
    </div>

    <!-- load JavaScript code -->
    <script src="./src/logic.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
